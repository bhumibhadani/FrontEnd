<div class="container mt-3">
  <h2 *ngIf="!isEdit">Add New Car Model</h2>
  <h2 *ngIf="isEdit">Edit Car Model</h2>
  <form [formGroup]="carModelForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="brand">Brand</label>
      <select id="brand" class="form-control" formControlName="brand">
        <option value="" disabled>Select Brand</option>
        <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="class">Class</label>
      <select id="class" class="form-control" formControlName="class">
        <option value="" disabled>Select Class</option>
        <option *ngFor="let cls of classes" [value]="cls">{{ cls }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="modelName">Model Name</label>
      <input id="modelName" type="text" class="form-control" formControlName="modelName" />
    </div>

    <div class="form-group">
      <label for="modelCode">Model Code</label>
      <input id="modelCode" type="text" class="form-control" formControlName="modelCode" maxlength="10" />
    </div>

    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div>
      <label for="features">Features</label>
      <textarea id="features" formControlName="features" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" type="number" class="form-control" formControlName="price" />
    </div>

    <div class="form-group">
      <label for="dateOfManufacturing">Date of Manufacturing</label>
      <input id="dateOfManufacturing" type="datetime-local" class="form-control"
        formControlName="dateOfManufacturing" />
    </div>

    <div class="form-group">
      <label for="active">Active</label>
      <input id="active" type="checkbox" formControlName="active" />
    </div>

    <div class="form-group">
      <label for="sortOrder">Sort Order</label>
      <input id="sortOrder" type="number" class="form-control" formControlName="sortOrder" />
    </div>

    <div class="form-group">
      <label for="images">Upload Images</label>
      <input 
        id="images"
        type="file"
        class="form-control"
        formControlName="images"
        multiple
        accept="image/*"
        (change)="onFileSelect($event)"
      />
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
  </form>
</div>
